<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    
    
    <title>NETFLIX CLONE</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">LA CASA DE PAPEL</h3>
                <p class="descricao">
                    O roubo perfeito.
                </p>
                <p id="descricao-completa" class="descricao-completa">
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="botao" onclick="assistirTrailer();">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao" onclick="mostrarDescricaoCompleta();">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="The umbrella academy">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="Star Wars">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="Pokemon">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="Capitao America">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="O Hobbit">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="Dr. House">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="Sobrenatural">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="Smallville">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="Vingadores">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/setup.js"></script>
</body>

</html>
